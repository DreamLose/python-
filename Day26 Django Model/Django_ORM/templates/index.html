<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .head{
            line-height: 40px;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="head">标题</div>
    <div class="content">
        <a href="/addbook">添加书籍</a>
        <a href="/updata">修改书籍</a>
        <a href="/deletebook">删除书籍</a>
        <a href="/selectbook">查询书籍</a>
    </div>
    <hr>
    <div class="result">
        {% for book in book_list %}
            <div>
            <p>{{ book.name }} {{ book.author }} {{ book.price }}</p>
            </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
