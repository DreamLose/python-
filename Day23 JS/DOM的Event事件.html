<!DOCTYPE html>
<html lang="en">

    <p id="p1">pppppp</p>

<form action="" id="form1">
    <input type="text" name="username">
    <input type="submit" value="提交">

<script>
    /*
    onclick:当用户点击某个对象时调用的事件句柄
    ondblcick: 当用户双击某个对象时调用的事件
    onfocus:元素获得焦点 (输入框)
    onblur:元素失去焦点 (表单验证,当用户离开某个输入框时,代表已经输完了,可以进行验证)
    onchange:域内的元素内容被修改 (当元素内容被改变时触发,三级联动)
    onkeydown:某个键盘按键被按下  (当用户在最后一个输入框按下回车键时,表单提交)
    onkeypress:某个键盘被按下并松开
    onkeyup:某个键盘按键被松开
    onload:一张页面或一幅图像完成加载 (属性开发中,只给body元素加)
    onmousedown:鼠标按钮被按下
    onmousemove:鼠标被移动
    onmouseleave:鼠标从元素离开

    onselect :文本被选中
    onsubmit: 确认按钮被点击 (该属性只能给form元素使用,在表单提交前验证用户输入是否合法,如果失败,在该方法中我们应该阻止表单提交)
*/

    function f(){

    }

    ele.onclick = function (){

        // return false

</script>

</body>
</html>
