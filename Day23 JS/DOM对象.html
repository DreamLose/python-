<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div1">
    <p class="p1">hellow</p>
    <div class="div2"></div>
</div>
<script>
    /*
    全局查找
        document.getElementById()
        document.getElementsByClassName()
        document.getElementsByName()
        document.getElementsByTagName()
     局部查找
        element.getElementsByClassName()
         element.getElementsByTagName()
    */

    var ele = document.getElementsByClassName('p1')[0]
    // 文本值
    console.log(ele.innerHTML)
    /*
    节点自身属性:
    attribute: 属性节点
    nodeType:节点类型
    nodeValue:节点值
    nodeName:节点名称
    innerHTML:节点的文本值

    导航属性:
    parentNode : 节点的父节点
    fristElementChild: 节点下的第一个子元素
    lastElementChild:节点下的最后一个子元素
    children: 节点的子节点
    nextElementSibling: 兄弟节点(下一个节点)
    previousElementSibling: 兄弟节点(上一个节点)
     */
</script>
</body>
</html>
