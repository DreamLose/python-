<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="fm" action="/ajaxSub/" method="post">
    {% csrf_token %}
    {{ obj.as_p }}
    <input type="button" value="ajax提交" id="btn">
    
</form>
<script src="/static/jquery-3.5.1.js"></script>

<script>
    $(function (){
        $('#btn').click(function () {
            $.ajax({
                url:'/ajaxsub/',
                type:'POST',
                data:$('#fm').serialize(),
                dataType:'JSON',
                success:function (arg) {

                    console.log(arg)
                }
            })
        })
    })

    </script>
</body>

</html>
