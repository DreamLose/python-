<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加用户</h1>
<form action="/add_students.html" method="post">
    {% csrf_token %}
    <p><input type="text" name="name" placeholder="学生名称"></p>
    <p><input type="text" name="age" placeholder="年龄"></p>
    <p>
       男: <input type="radio" name="gender" value="1">
        女: <input type="radio" name="gender" value="0">
    </p>
    <p><select name="cs">
        {% for cs in cs_list %}
        <option value="{{ cs.id }}">{{ cs.title }}</option>
        {% endfor %}
        

    </select></p>
    <input type="submit">
    
</form>
</body>
</html>
