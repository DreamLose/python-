<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/add_class.html">添加</a>
    
</div>
<div>

        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>操作</th>

            </tr>

        {% endfor %}

        </tbody>
    </table>

</html>
