<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/set_teacher.html" method="post">
    {% csrf_token %}
        <input type="hidden" value="{{ nid }}" name="nid">
    <select name="teacher_ids" multiple size="10">
        {% for item in all_teachers %}
            <option value="{{ item.id }}" {% if item in cls_teacher_list %}
            selected
            {% endif %}  >{{ item.name }}</option>
        {% endfor %}
        
        
    </select>
        <p><input type="submit"></p>
    </form>
</div>
</body>
</html>
