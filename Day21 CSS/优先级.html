<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*优先级:*/
        /*内联:1000*/
        /*id :100*/
        /*class:10*/
        /*标签:1*/
        /*!important*/

        #id1{
            color: red;
        }
        .div1{
            color: green;
        }
        div{
            color: blue;
        }
        /*10*/
        .div3{
            color: yellow !important;
        }
        /*10+10*/
        .div1 .div3{
            color: green;
        }
        .div1{
            color: purple;
        }
    </style>
</head>
<body>
<div class="div1">
    hello1
    <div class="div2">
        hello2
        <div class="div3">hello3
        </div>
    </div>
</div>


<div class="div1" id="id1" style="color: yellow">
    优先级
</div>
</body>
</html>
